<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News Aggregator</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/calibri" rel="stylesheet">
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-content">
                <a href="#" class="logo">Khobor Ki !</a>
                <div class="nav-tabs">
                    <a href="#" class="nav-tab active" data-category="all">All</a>
                    <a href="#" class="nav-tab" data-category="national">National</a>
                    <a href="#" class="nav-tab" data-category="international">International</a>
                    <a href="#" class="nav-tab" data-category="sports">Sports</a>
                    <a href="#" class="nav-tab" data-category="technology">Tech</a>
                </div>
                <button class="filter-button" onclick="toggleFilters()">
                    <span>⚙️</span> Filters
                </button>
            </div>
        </nav>

        <!-- Filter Panel -->
        <div class="filter-panel" id="filterPanel">
            <div class="filter-panel-inner">
                <div class="filter-section">
                    <label class="filter-label">Filter by Source</label>
                    <div class="source-grid" id="sourceGrid">
                        <!-- Sources will be dynamically loaded -->
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="apply-filters" onclick="applyFilters()">Apply Filters</button>
                    <button class="clear-filters" onclick="clearFilters()">Clear All</button>
                </div>
                <div class="active-filters" id="activeFilters"></div>
            </div>
        </div>

        <!-- Main Container -->
        <div class="container">
            <div id="newsContainer">
                <div class="loading">Loading news</div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevBtn" onclick="changePage(-1)">Previous</button>
                <span class="page-info" id="pageInfo">Page 1</span>
                <button id="nextBtn" onclick="changePage(1)">Next</button>
            </div>
        </div>
        <script src="JS/main.js"></script>
    </body>
</html>
