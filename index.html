<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Khobor Ki? | News Aggregator</title>
        <link rel="shortcut icon" href="KK logoAsset 1.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/cluster.style.css">
        <!-- Force sRGB color space on Android -->
        <meta name="color-scheme" content="light dark">
        <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
        <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
    </head>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SXZMPJQRDK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-SXZMPJQRDK');
    </script>

    <body>
        <div class="loading-screen" id="loadingScreen">
            <div class="logo-container">
                <img src="./KK logoAsset 1.png" alt="Khobor Ki Logo" class="logo-animated">
                <p class="loading-text" id="loadingText">Loading news...</p>
            </div>
        </div>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-content">
                <a href="#" class="logo">Khobor Ki?</a>
                <div class="nav-tabs">
                    <a href="#" class="nav-tab active" data-category="all" data-lang-key="all">All</a>
                    <a href="#" class="nav-tab" data-category="clusters" data-lang-key="trending">Trending</a>
                    <!-- <a href="#" class="nav-tab" data-category="today" data-lang-key="today">Today in 2 Minutes</a> -->
                    <a href="#" class="nav-tab" data-category="national" data-lang-key="national">National</a>
                    <a href="#" class="nav-tab" data-category="international"
                        data-lang-key="international">International</a>
                    <a href="#" class="nav-tab" data-category="sports" data-lang-key="sports">Sports</a>
                    <a href="#" class="nav-tab" data-category="technology" data-lang-key="tech">Tech</a>
                </div>
                <button class="filter-button" onclick="toggleFilters()">
                    <span>‚öôÔ∏è</span> <span data-lang-key="filters">Filters</span>
                </button>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    <span id="themeIcon">üåô</span>
                </button>
                <button class="lang-toggle" onclick="toggleLanguage()">
                    <span id="langIcon">üáßüá©</span>
                </button>
            </div>
        </nav>

        <!-- Filter Panel -->
        <div class="filter-panel" id="filterPanel">
            <div class="filter-panel-inner">
                <div class="filter-section">
                    <label class="filter-label" data-lang-key="filterBySource">Filter by Source</label>

                    <!-- Language toggle for sources -->
                    <div class="source-lang-toggle">
                        <button class="source-lang-btn active" onclick="switchSourceLanguage('bangla')"
                            data-lang-key="banglaSources">Bangla Sources</button>
                        <button class="source-lang-btn" onclick="switchSourceLanguage('english')"
                            data-lang-key="englishSources">English Sources</button>
                    </div>

                    <div class="source-grid" id="sourceGrid">
                        <!-- Sources will be dynamically loaded -->
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="apply-filters" onclick="applyFilters()" data-lang-key="applyFilters">Apply
                        Filters</button>
                    <button class="clear-filters" onclick="clearFilters()" data-lang-key="clearAll">Clear All</button>
                </div>
                <div class="active-filters" id="activeFilters"></div>
            </div>
        </div>

        <!-- Main Container -->
        <div class="container">
            <div id="newsContainer">
                <div class="loading" data-lang-key="loadingNews">Loading news</div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevBtn" onclick="changePage(-1)" data-lang-key="previous">Previous</button>
                <span class="page-info" id="pageInfo"><span data-lang-key="page">Page</span> 1</span>
                <button id="nextBtn" onclick="changePage(1)" data-lang-key="next">Next</button>
            </div>
        </div>

        <script src="JS/main.js"></script>
        <script src="JS/cluster.js"></script>
        <!-- <script src="JS/twoMinuteFeed.js"></script> -->
    </body>

</html>
